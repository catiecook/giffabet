<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giffabet</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://use.fontawesome.com/82fa8fcce1.js"></script>

  </head>
  <body>
    <div class="container--get--word">
      <h1>
        Hey! Welcome to Giffabet.
      </h1>
      <p>
        Enter a word below and get an animation of it
      </p>

      <div class="row">

        <input
          type="text"
          class="wordInput"
          id="wordInput"
          name="word"
          onfocus="this.value = '';"
          placeholder="What's the word"
        >

        <button
          id="submit"
          class="submit"
          name="submit"
          type="submit"
        >
          Submit
        </button>

      </div>

    </div>

    <div class="bodymovin" id="letter--all">
      <span id="letter">
      </span>
    </div>


      <span
        id="share"
        class="share"
      >
        <a
          href="assets/tadaah.gif"
          download="tahdaah">
          <i
            class="fa fa-download fa-2x"
            aria-hidden="true"
          >
          </i>
        </a>

        <a
          href="https://www.facebook.com/sharer.php?u=https%3A%2F%2Fgiffabet-b4842.firebaseapp.com%2F"
          target="blank"
        >
          <i
            class="fa fa-facebook-square fa-2x"
            aria-hidden="true"
          >
          </i>
        </a>
        <a
          href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fgiffabet-b4842.firebaseapp.com%2F&text=An+open+source+API+of+animated+letters+because+sometimes+regular+fonts+are+boring.&hashtags=animation,javascript"
          target="blank"
        >
          <i
            class="fa fa-twitter-square fa-2x"
            aria-hidden="true"
          >
          </i>
        </a>
        <a
          href="https://github.com/catiecook/giffabet-api"
          target="blank"
        >
          <i
            class="fa fa-github-square fa-2x"
            aria-hidden="true"
          >
          </i>
        </a>
      </span>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="bodymovin.js"></script>
    <script src="app.js"></script>

  </body>
</html>
