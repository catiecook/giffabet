<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giffabet</title>
    <link rel="stylesheet" href="style.css">



  </head>
  <body>
    <div class="container--get--word">
      <h1>
        Hey! Welcome to Giffabet.
      </h1>
      <p>
        Enter a word below and to get an animation of it
      </p>

      <div class="row">

        <input
          type="text"
          class="wordInput"
          name="word"
          placeholder="whats the word?"
        >

        <button
          name="submit"
          type="submit"
        >
          Submit
        </button>

      </div>

    </div>

    <div class="container--show--animation">
    </div>

    <script src="bodymovin.js"></script>
    <script src="app.js"></script>
  </body>
</html>
